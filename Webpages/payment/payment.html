<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h2>Your Order #4532</h2>
        </div>
        
        <div class="vertical-line"></div>

        <div class="right-side">
            <div class="content-box">
                <div class="cof">
                    <div class="price-options">
                        <button> 1 Rs </button>
                        <button> 5 Rs </button>
                        <button> 10 Rs </button>
                        <button> + </button>
                    </div>
                    
                    <h3>Buy us a <b>Coffee</b></h3>
                    
                </div>

                <div class="details">
                    <h3>User Name</h3>
                    <br>
                    <hr>
                    
                    <div class="bill-details">
                        <div class="bill-label"><b>Item Total:</b></div>
                        <div class="bill-amount">100 Rs</div>
                    </div>
                    <div class="bill-details">
                        <div class="bill-label"><b>Tip:</b></div>
                        <div class="bill-amount">10 Rs</div>
                    </div>
                    <b><hr></b>
                    <div class="bill-details">
                        <div class="bill-label"><b>To Pay:</b></div>
                        <div class="bill-amount">110 Rs</div>
                    </div>

                    <h5><i>Pay in Person</i></h5>
                </div>

                <div class="button">
                    <a href="#"><button class="button1">Confirm</button></a>
                    <a href="#"><button class="button2">Cancel</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
