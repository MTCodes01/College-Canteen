<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="stylesheet" type="text/css" href="./style_password.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="login-box">
        <form action="">
          <h2>Change Password</h2>

          <div class="input-box">
            <span class="icon">
              <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" required />
            <label>New Password</label>
          </div>

          <div class="input-box">
            <span class="icon">
              <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" required />
            <label>Confirm Password</label>
          </div>

          <button type="submit">
            <a href="../Home/Home.html" target="" class="test">Done</a>
          </button>
        </form>
      </div>
    </div>
    <script src="script_password.js"></script>
  </body>
</html>
